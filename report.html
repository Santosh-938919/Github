<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Report Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
            background-color: rgb(204, 212, 185);
   
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: rgb(80, 71, 124,49);
            text-align: center;
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .search-bar {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Library Management System - Report Page</h1>
        <label for="search">Search for books:</label>
        <input type="text" id="search" name="search" class="search-bar">
        <button type="submit" class="btn">Search</button>

        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace this with dynamic data from the database -->
                <tr>
                    <td>Book Title 1</td>
                    <td>Author 1</td>
                    <td>2021</td>
                    <td>Category 1</td>
                </tr>
                <tr>
                    <td>Book Title 2</td>
                    <td>Author 2</td>
                    <td>2020</td>
                    <td>Category 2</td>
                </tr>
                <!-- End of dynamic data -->
            </tbody>
        </table>
    </div>
</body>
</html>
